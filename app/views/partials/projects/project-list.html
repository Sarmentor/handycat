<section ng-controller="ProjectCtrl" layout="horizontal" layout-fill flex>

<!--<md-toolbar layout="horizontal">-->
<!--</md-toolbar>-->

  <!--TODO: switch to snap side menu?, this one is broken-->
  <!-- the bug is that the menu can't re-open after the 'create' dialog has been accessed -->
<md-sidenav class="md-sidenav-left md-whiteframe-z2" component-id="left" is-locked-open="$media('md')">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
      </md-toolbar>
      <md-content class="md-padding">
        <md-button ui-sref="projects.create" class="md-primary">Create Project</md-button>
        <md-button ng-click="close()" class="md-primary" hide-md>
          Close Sidenav Left
        </md-button>
        <p hide show-md>
          This sidenav is locked open on your device. To go back to the default behavior,
          narrow your display.
        </p>
      </md-content>

    </md-sidenav>

  <md-content flex class="md-padding">
    <md-button ng-click="toggleLeft()" class="md-primary" hide-md>
            Toggle left
          </md-button>
<div ng-init="find()" layout="vertical" class="doc-content">
  <md-list>
    <md-item>
      <menu-item
        ng-repeat="project in projects"
        project-name="project.name"
        project-state="project.projectState"
        project-created="project.created"
        project-creator="project.creator.username"
        ></menu-item>
    </md-item>
  </md-list>
</div>
    </md-content>
