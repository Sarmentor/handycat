<md-content>
  <div layout="column"
       layout-margin
       layout-align="center center"
    >
    <div layout="column" layout-align="center center" layout-margin>
      <img class="profile-img"
           src="images/handy_cat-text_logo-no_outline.png"
           alt="HandyCAT">

      <form class="form-signin"
            name="form"
            ng-submit="login(form)"
            novalidate>

        <div ng-class="{'has-error': form.email.$error.mongoose}">
          <input type="text"
                 class="form-control"
                 placeholder="Email"
                 name="email"
                 ng-model="user.email"
                 required
                 autofocus
                 mongoose-error>
          <p class="help-block"
             ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div ng-class="{'has-error': form.password.$error.mongoose}">
          <input type="password"
                 class="form-control"
                 placeholder="Password"
                 name="password"
                 ng-model="user.password"
                 required
                 mongoose-error>
          <p class="help-block"
             ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div class="form-group has-error">
          <p class="help-block">{{ error.other }}</p>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in </button>

        <span class="clearfix"></span>
      </form>
    </div>

    <a ui-sref="/signup" class="text-center new-account">Create an account </a>
  </div>
</md-content>
