<div class="hud-toolbar">
    <div class="btn-group centered">
        <!-- TODO: use the selected parameter of this button - pass true/false into toggleToolbar(<bool>) -->
        <button type="button"
                class="btn btn-primary"
                ng-click="visible.toolbar=!visible.toolbar"
                tooltip="show the toolbar"
                tooltip-placement="bottom"
                ng-class="{selected: visible.toolbar}"
                class="btn navbar-btn btn-primary"
                >
            <span class="glyphicon glyphicon-wrench"></span>
        </button>

    </div>
</div>
