<!-- create the project management interface -->
<div class="container">
    <div class="row">
        <a ui-sref="projects.create" class="col-xs-12 btn btn-primary pull-right">Create Project</a>
    </div>
    <div ng-init="find()"
         ng-controller="ProjectCtrl"
         class="project-list-background">
        <hr/>
        <div ng-repeat="project in projects" ng-class-even="'blue'" ng-class-odd="'grey'">
                <div class="row">
                    <div class="btn col-xs-12" ui-sref="projects.edit({projectId: project._id})">
                        {{project.title}}
                    </div>
                </div>
            <hr/>
        </div>
    </div>
</div>
