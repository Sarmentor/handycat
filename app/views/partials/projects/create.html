<!--working - collapse the drag area when a file is uploaded-->
<div class="container">
    <div class="alert alert-success slide-in" ng-click="fileAdded=!fileAdded" ng-hide="!fileAdded">
        Click to change your file...
    </div>

    <div class="alert alert-danger slide-in" ng-show="parser.parsingError && !fileAdded">
        Error: The uploaded file is not a valid XLIFF file.
    </div>

    <div ng-controller="CreateProjectCtrl"><button class="btn btn-primary" ng-click="close()">X</button></div>

    <div ng-controller="UploadCtrl">
        <div class="slide-in">
            <div class="row" >
                <div
                        class="drop-box col-xs-6 col-centered text-center"
                        ng-file-drop="onFileSelect($files);"
                        ng-file-drop-available="dropSupported=true"
                        >
                    <div class="row"><span class="drop-message drop-text">Drag in an XLIFF file to get started</span></div>
                    <div class="row"><span class="glyphicon glyphicon-plus drop-text"></span></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-centered text-center">
                    <label class="btn btn-default btn-file">Choose a File<input class="file-input" type="file" ng-file-select="onFileSelect($files)" /></label>
                </div>
            </div>
        </div>

        <h1>ADD, DELETE, EDIT, show PROGRESS</h1>
        <div class="row">
            <div class="col-xs-12-files">
                <div class="row" ng-repeat="f in selectedFiles">
                    <div class="col-xs-7">{{f.name}} - size: {{f.size}}B - type: {{f.type}}</div>
                    <div class="col-xs-1"><i ng-show="documentLoading" class="icon ion-loading-c"></i></div>
                    <div class="col-xs-1 col-xs-offset-1 start-translation">
                        <button
                                ng-click="startTranslation(); fileAdded = false;"
                                class="btn btn-info"
                                >
                            Create Project
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <h3 style="text-align: center;">Or click one of these testing files:
            <a ng-click="loadFileFromServer('PEARL_TS1.xlf')">Test 1</a>,
            <a ng-click="loadFileFromServer('PEARL_TS2.xlf')">Test 2</a>
        </h3>
    </div><!-- end upload area -->

</div>
