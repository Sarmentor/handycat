<section ng-controller="EditAreaCtrl">

  <!--LOADING OVERLAY-->
  <!-- show the loading sheet before the ng-repeat is finished -->
  <div ng-show="visible.projectLoading" layout="vertical" layout-align="center center" class="page-loading-overlay">
    <h4 class="text-info">Project Loading...</h4>
    <md-progress-linear mode="indeterminate"></md-progress-linear>
  </div>
  <!--END LOADING OVERLAY-->

  <!--TODO: the loadProject() function causes a cascade of timeouts in child controllers -- the document object should resolve before this scope loads-->
  <div ng-init="loadProject()">

    <!-- TODO: remove the HUD toolbar, put the controls for the toolbar elsewhere -->
    <div class="navbar-fixed-bottom"> <hud-toolbar></hud-toolbar></div>

    <!-- translation area -->
    <div>
      <!-- the container class is currently important because it pads the window -->
      <div class="container">

        <!--TOOLBAR-->
        <!-- singleton directive containing the toolbar -->
        <toolbar class="widget-toolbar" active-segment="activeSegment" segments="document.segments" ng-show="visible.toolbar"></toolbar>
        <!--END TOOLBAR-->

        <!-- repeat for each segment -->
        <!-- WORKING - the segment area is a container for widgets which provide styling and behavior on source and target sentences -->
        <!-- WORKING - the button group lets the user select which component is currently showing -->
        <!-- WORKING - components are directives which are databound to the segment object (or its properties)-->

        <!--TODO: remove all bootstrap grid styling, switch to flexbox styles -->
        <div class="segment"
             layout="column"
             layout-fill
             ng-class="{  pending: !(getSegmentState(id.index) === 'translated'), completed: getSegmentState(id.index) === 'translated'}"
             id="segment-{{$index}}"
             ng-controller="SegmentAreaCtrl"
             ng-repeat="seg in segments"
             end-repeat
             ng-init="segment = seg; init($index); id.index = $index;"
          >
          <!-- just an anchor to let us find this place in the DOM -->
          <a id="anchor-{{$index}}"></a>
          <!-- the segment info row -->
          <div layout="row" class="segment-muted-text">
            <div flex>Segment Index: {{$index}}</div>

            <!--TODO: WORKING - add selector buttons for every translation component-->
            <!--TRANSLATION COMPONENT SELECTOR-->
            <div flex class="translation-buttons">

              <!--<md-button ng-click="shared.sourceTranslations(segment.source); showTranslations = !showTranslations"><i class="ion-ios7-bolt"></i></md-button>-->
              <md-button ng-click="clickTest()"><i class="ion-ios7-bolt"></i></md-button>
              <span ng-show="translationsPending">retrieving translations<i class="ion-loading-c"></i></span>
                <span
                  ng-repeat="resource in translationResources"
                  >
                  <md-button ng-click="shared.setText(resource.target)">{{resource.provider}}</md-button>
                </span>
            </div>
            <!--END TRANSLATION COMPONENT SELECTOR-->
          </div>

          <!-- the source and target rows -->
          <!--TODO: - the source and target component containers should be 'component-container' directives-->
          <!--WORKING - refactor to use ng-material grid-->
          <div ng-class="{activeshadow: activeSegment === $index}" layout="row" layout-padding class="bottom-margin">
            <div flex layout="column">
              <div class="bottom-margin content-card">
                <div ng-show="segment.state === 'translated'" class="segment-finished-target">
                  <p>{{segment.source}}</p>
                </div>
                <div ng-hide="segment.state === 'translated'">
                  <div class="source">
                    <source-area source-sentence="segment.source"></source-area>
                  </div>
                </div>
              </div>
            </div>

            <div flex layout="column">
              <div class="bottom-margin content-card">
                <!--WORKING - add other components here-->
                <static-target text="{{segment.target}}"></static-target>
              </div>
              <!--  the segment-level controls for the target panel -->
              <div
                ng-show="isActive.active"
                layout="row"
                layout-align="end center"
                class="segment-controls"
              >
                  <div>
                    <md-button ng-click="segmentFinished($index)" ng-disabled="segment.state === 'translated'"><span class="glyphicon glyphicon-ok-sign"></span></md-button>
                  </div>
                  <!--<div>-->
                  <!--<md-button ng-click="clearEditor()" tooltip="reject MT output" tooltip-placement="bottom" ng-disabled="segmentState.completed"><span class="glyphicon glyphicon-remove"></span></md-button>-->
                  <!--</div>-->
                  <!--<div>-->
                  <!--<md-button ng-click="clearEditor()" tooltip="undo" tooltip-placement="bottom" ng-disabled="segmentState.completed"><span class="glyphicon glyphicon-undo"></span></md-button>-->
                  <!--</div>-->
                  <!--<div>-->
                  <!--<md-button ng-click="clearEditor()" tooltip="redo" tooltip-placement="bottom" ng-disabled="segmentState.completed"><span class="glyphicon glyphicon-undo"></span></md-button>-->
                  <!--</div>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
