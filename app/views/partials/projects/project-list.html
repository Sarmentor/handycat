<!-- create the project management interface -->
<div class="container">
    <div class="row">
        <a ui-sref="projects.create" class="col-xs-2 btn btn-primary pull-right">Create Project</a>
    </div>
    <div ng-init="find()"
         ng-controller="ProjectCtrl"
         class="project-list-background">
        <h3>Your Projects</h3>
        <hr/>
        <div class="row">
            <div class="col-xs-12">
                <div class="row" ng-repeat="project in projects" ng-class-even="'blue'" ng-class-odd="'grey'">
                    <div class="btn col-xs-10 project-title" ui-sref="projects.translate({projectId: project._id})">
                        {{project.title}}
                    </div>
                    <div class="btn col-xs-1" ui-sref="projects.edit({projectId: project._id})">
                        <span class="ion-edit project-icon"></span>
                    </div>
                    <div class="btn col-xs-1" ng-click="remove(project)">
                        <span class="ion-close project-icon"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
