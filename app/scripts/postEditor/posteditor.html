<div class="post-editor-wrapper">
    <div
          class="post-editor"
    >{{targetSegment}}
    </div>
    <div ng-show="state.action !== 'default'"
         class="postedit-mode-sheet"
    >{{state.action}}
    </div>
    <posteditor-tooltip show-tooltip="showTooltip"
                        target-segment="targetSegment"></posteditor-tooltip>
</div>
