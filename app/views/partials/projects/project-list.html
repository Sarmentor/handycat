<!-- create the project management interface -->
  <!-- Working: redo this interface with material design -->
<section ng-controller="ProjectCtrl" layout="vertical" layout-fill flex class="doc-content">

  <!--<md-toolbar layout="horizontal" layout-align="end" class="md-theme-indigo">-->
  <!--<div layout="horizontal" layout-align="end" class="md-theme-indigo">&ndash;&gt;-->
    <div layout="horizontal" layout-padding layout-align="end">
      <md-button ui-sref="projects.create"><i class="ion-ios7-plus-outline"></i></md-button>
  </div>
  <!--</md-toolbar>-->

  <md-content flex class="md-padding">
    <md-button ng-click="toggleLeft()" class="md-primary" hide-md>
      Toggle left
    </md-button>
    <div ng-init="find()" layout="vertical" class="doc-content">
      <md-list>
        <md-item>
          <menu-item
            ng-repeat="project in projects"
            project-name="project.name"
            project-state="project.projectState"
            project-created="project.created"
            project-creator="project.creator.username"
            project-id="project._id"
            ></menu-item>
        </md-item>
      </md-list>
    </div>
  </md-content>

</section>
